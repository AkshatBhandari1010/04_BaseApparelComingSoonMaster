<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="outerCon">

    <div class="con1">
      <div class="logo-mobilehero">
        <img class="siteLogo" src="images/logo.svg" alt="site logo">

        <img class="mobileHero" src="images/hero-mobile.jpg" alt="mobile hero pic">
      </div>

      <div class="con1-2">
        <h1>
          <span>WE'RE</span> COMING SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form">
          <input id="email" type="email" name="email" placeholder="Email Address"></input>
          <img class="errorIcon" src="images/icon-error.svg" alt="error">
          <button class="formButton">
            <img class="arrowIcon" src="images/icon-arrow.svg" alt="submit arrow">
          </button>
          <small class="small">Please provide a valid email</small>
        </form>

      </div>

      <!-- <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Akshat Bhandari</a>.
        </p>
      </footer> -->

    </div>

    <div class="con2"></div>

  </section>

  <script src="scripts.js"></script>
</body>

</html>
